{% extends 'blog/base.html' %}

{% block content %}
<div class="post-list">
    <h3>Удаление поста</h3>
    <p>Автор - {{post.author}}</p>
    <p>Заголовок - {{post.title}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="custom-button">Удалить пост</button>
        <a href="{% url 'blog:index' %}">
            <button type="button" class="custom-button">Отменить</button>
        </a>
    </form>
</div>

{% endblock content %}
