{% extends 'blog/base.html' %}

{% block content %}

<div class="new_post">
<h2>Добавить новый пост</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="custom-button">Добавить пост</button>
</form>
</div>

{% endblock content %}
